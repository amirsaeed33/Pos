<app-header></app-header>

<div class="dashboard-container">
  <div class="container-fluid">
   

    <!-- Stats Cards - Dynamic from Array -->
    <div class="row g-4 mb-4">
      <div class="col-md-3" *ngFor="let card of statCards">
        <div class="stat-card" [ngClass]="card.colorClass">
          <div class="stat-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
              <path [attr.d]="card.icon"/>
            </svg>
          </div>
          <div class="stat-content">
            <h3 class="stat-value">{{ card.value }}</h3>
            <p class="stat-label">{{ card.label }}</p>
            <span class="stat-trend" [ngClass]="card.trendType">{{ card.trend }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Area for Router Outlet -->
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
